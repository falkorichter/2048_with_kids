<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 for Kids</title>
    <link rel="stylesheet" href="style_full.css">
</head>
<body>
    <div class="container">
        <h1>2048 for Kids</h1>
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        <div class="game-board" id="game-board"></div>
        <button class="new-game-button" id="new-game-button">New Game</button>
        <div class="instructions">
            <h2>How to Play</h2>
            <p>Use arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!</p>
        </div>
    </div>
    <div class="controls">
        <button id="upBtn" class="control-btn" aria-label="Move up">↑</button>
        <div class="horizontal-controls">
            <button id="leftBtn" class="control-btn" aria-label="Move left">←</button>
            <button id="rightBtn" class="control-btn" aria-label="Move right">→</button>
        </div>
        <button id="downBtn" class="control-btn" aria-label="Move down">↓</button>
    </div>
    <script src="game_full.js"></script>
</body>
</html>
